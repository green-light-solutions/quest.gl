image: docker:latest

variables:
  DOCKER_DRIVER: overlay2
  CONTAINER_IMAGE: $CI_REGISTRY/$CI_PROJECT_PATH

stages:
  - build
  - deploy

before_script:
  - docker login -u "quest-ci" -p "$CI_JOB_TOKEN" $CI_REGISTRY
  - IMAGE_NAME=$(echo $CI_COMMIT_SHA | cut -c 1-7)
  - DEV_IMAGE=$CONTAINER_IMAGE/microsite:latest-dev
  - PROD_TAG=$CI_REGISTRY/$CI_PROJECT_PATH/microsite:latest-prod

build-dev:
  stage: build
  script:
    - docker pull $DEV_IMAGE || true
    - docker build --cache-from $DEV_IMAGE --tag $CONTAINER_IMAGE/microsite:$IMAGE_NAME --tag $DEV_IMAGE .
    - docker rmi $DEV_IMAGE
    - docker push $CONTAINER_IMAGE/microsite:$IMAGE_NAME
    - docker push $DEV_IMAGE
  tags:
    - docker
    - vshosting-cluster
  only:
    - dev

build-prod:
  stage: build
  script:
    - docker build --pull -t "$PROD_TAG" .
    - docker push "$PROD_TAG"
  tags:
    - docker
    - vshosting-cluster
  only:
    - master

deploy-dev:
  stage: deploy
  script:
    - docker pull $DEV_TAG
    - docker service update --with-registry-auth --image $(docker inspect --type image --format '{{index .RepoDigests 0}}' $DEV_TAG) quest-dev_microsite
  tags:
    - docker
    - vshosting-cluster
  only:
    - dev

deploy-prod:
  stage: deploy
  script:
    - docker pull $PROD_TAG
    - docker service update --with-registry-auth --image $(docker inspect --type image --format '{{index .RepoDigests 0}}' $PROD_TAG) quest-prod_microsite
  tags:
    - docker
    - vshosting-cluster
  only:
    - master
