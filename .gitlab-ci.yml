image: docker:latest

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_DEV: $CI_REGISTRY/$CI_PROJECT_PATH/microsite:latest-dev

stages:
  - build
  - deploy

before_script:
  - IMAGE_NAME=$(echo $CI_COMMIT_SHA | cut -c 1-7)
  - DEV_TAG=$CI_REGISTRY/$CI_PROJECT_PATH/microsite:latest-dev
  - PROD_TAG=$CI_REGISTRY/$CI_PROJECT_PATH/microsite:latest-prod

build-dev:
  stage: build
  script:
    - docker login -u "quest-ci" -p "$CI_JOB_TOKEN" registry.green-light.com
    - docker pull $IMAGE_DEV || true
    - docker build --build-arg CONFIG_ENV=dev  --cache-from $IMAGE_DEV --tag $CI_REGISTRY/$CI_PROJECT_PATH/microsite:$CI_BUILD_REF --tag $IMAGE_DEV --tag $CI_REGISTRY/$CI_PROJECT_PATH/microsite:dev-$IMAGE_NAME .
    #- docker build --build-arg CONFIG_ENV=dev --pull -t "$DEV_TAG" .
    #- docker push "$DEV_TAG"
    #- docker push $CI_REGISTRY/$CI_PROJECT_PATH/microsite:$CI_BUILD_REF
    - docker push $IMAGE_DEV
    - docker push $CI_REGISTRY/$CI_PROJECT_PATH/microsite:dev-$IMAGE_NAME
    
  tags:
    - vshosting-cluster
  only:
    - dev


deploy-dev:
  stage: deploy
  environment:
    name: prod
  image: alpine:latest
  script:
    - apk update  && apk add --no-cache curl
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl && mv ./kubectl /usr/local/bin/kubectl
    - mkdir -p $HOME/.kube
    - echo -n $KUBE_CONFIG | base64 -d > $HOME/.kube/config
    - kubectl config view
    - kubectl set image deployment/prod-microsite microsite="$CI_REGISTRY/$CI_PROJECT_PATH/microsite:dev-$IMAGE_NAME"
    - kubectl rollout status deployment/prod-microsite
  tags:
    - vshosting-cluster
  only:
    - dev
